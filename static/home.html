<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='res/core.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='themes/' ~ theme ~ '.css') }}">
    <script src="{{ url_for('static', filename='res/core.js') }}"></script>
</head>
<body>
    <div class="page-container">
        <div class="header">
            <h1>Overview</h1>
            <div>
                <span class="status-dot"></span>
                <span class="text-muted">System Operational</span>
            </div>
        </div>
        <div class="grid">
            <div class="card">
                <h3>Identity</h3>
                <div class="stat-number">{{ username }}</div>
                <div class="stat-label">Level {{ level }} Access</div>
            </div>
            <div class="card">
                <h3>Database Status</h3>
                <div class="stat-number">{{ (db_usage / 1024)|round(1) }} KB</div>
                <div class="stat-label">Storage Usage</div>
            </div>
        </div>
        <div class="card">
            <h3>Quick Actions</h3>
            <div class="action-grid">
                <a href="user_settings.html?content=1" class="btn btn-secondary">Account Settings</a>
                {% if level >= 2 %}<a href="admin_settings.html?content=1" class="btn btn-primary">System Admin</a>{% endif %}
            </div>
        </div>
    </div>
</body>
</html>
