<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='res/core.css') }}">
    <style>
        .modal { display: none; position: fixed; z-index: 100; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); }
        .modal-content { background: white; margin: 10% auto; padding: 20px; width: 80%; max-width: 500px; border-radius: 8px; text-align: center; }
        .eula-text { text-align: left; max-height: 200px; overflow-y: auto; background: #f9f9f9; padding: 10px; border: 1px solid #ddd; margin: 15px 0; font-size: 0.9em; white-space: pre-wrap; }
    </style>
</head>
<body class="login-page">
    <div class="card">
        <h2>Register Account</h2>
        {% if error %}<div class="error" style="color: #ff4444; margin-bottom: 10px; font-weight: bold;">{{ error }}</div>{% endif %}
        <form id="signupForm" method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="email" name="email" placeholder="Organization Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="hidden" name="verify_now" id="verify_now" value="true">

            <div style="margin: 15px 0; font-size: 0.9em; text-align: left;">
                <input type="checkbox" id="eula_check" onchange="document.getElementById('regBtn').disabled = !this.checked">
                <label for="eula_check">I agree to the <a href="#" onclick="showEula()">End User License Agreement</a></label>
            </div>

            <button type="button" id="regBtn" disabled onclick="showVerifyPopup()" style="width: 100%;">Register</button>
        </form>
    </div>

    <div id="eulaModal" class="modal">
        <div class="modal-content">
            <h3>License Agreement</h3>
            <div class="eula-text" id="eulaContent">Loading...</div>
            <button onclick="closeEula()">Close</button>
        </div>
    </div>

    <div id="verifyModal" class="modal">
        <div class="modal-content">
            <h3>Verification Required</h3>
            <p>Would you like to verify your email now to unlock Level 1 features, or continue as a Guest?</p>
            <div style="display: flex; gap: 10px; margin-top: 20px;">
                <button onclick="submitSignup('true')" style="flex: 1;">Verify Now</button>
                <button onclick="submitSignup('false')" style="flex: 1; background: #666;">Later (Guest)</button>
            </div>
        </div>
    </div>

    <script>
        function showEula() {
            document.getElementById('eulaModal').style.display = 'block';
            fetch("{{ url_for('static', filename='res/eula.txt') }}")
                .then(r => r.text())
                .then(t => document.getElementById('eulaContent').innerText = t);
        }
        function closeEula() { document.getElementById('eulaModal').style.display = 'none'; }
        function showVerifyPopup() { document.getElementById('verifyModal').style.display = 'block'; }
        function submitSignup(val) {
            document.getElementById('verify_now').value = val;
            document.getElementById('signupForm').submit();
        }
    </script>
</body>
</html>
