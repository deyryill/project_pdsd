<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='res/core.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='themes/' ~ theme ~ '.css') }}">
    <script src="{{ url_for('static', filename='res/core.js') }}"></script>
</head>
<body class="flex-center">
    <div class="login-box">
        <h2>[BRAND HERE]</h2>
        {% if error %}<div class="alert alert-danger">{{ error }}</div>{% endif %}
        <form method="POST">
            <div class="form-group">
                <input type="text" name="username" class="input" placeholder="Username" required autofocus>
            </div>
            <div class="form-group">
                <input type="password" name="password" class="input" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block btn-lg">Authenticate</button>
        </form>
        <div class="login-footer">
            <p>Don't have an account? <a href="/signup">Register Identity</a></p>
        </div>
    </div>
</body>
</html>
