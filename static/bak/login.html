<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='themes/default.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='res/core.css') }}">
</head>
<body>
    <div class="flex-center">
        <div class="login-box">
            <h2>System Login</h2>
            {% if error %}
                <div class="error-box">{{ error }}</div>
            {% endif %}
            <form method="POST">
                <div class="form-group">
                    <input type="text" name="username" class="input input-lg" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <input type="password" name="password" class="input input-lg" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block btn-lg">LOGIN</button>
            </form>
        </div>
    </div>
</body>
</html>
