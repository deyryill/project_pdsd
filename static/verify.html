<!DOCTYPE html>
<html>
<head>
    <title>Verify Email</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='res/core.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='themes/' ~ theme ~ '.css') }}">
    <script src="{{ url_for('static', filename='res/core.js') }}"></script>
</head>
<body class="flex-center">
    <div class="login-box">
        <h2>Enter Verification Code</h2>
        <p class="text-muted">A code was sent to your organization email.</p>

        <div class="timer-display">
            Time remaining: <span id="timer" data-remaining="{{ remaining }}">05:00</span>
        </div>

        {% if error %}<div class="alert alert-danger">{{ error }}</div>{% endif %}

        <form method="POST">
            <div class="form-group">
                <input type="text" name="otp" class="input" placeholder="6-digit code" required style="text-align: center; letter-spacing: 5px; font-size: 1.2em;">
            </div>
            <button type="submit" class="btn btn-primary btn-block" style="margin-top: 15px;">Verify & Register</button>
        </form>

        <div class="divider"></div>

        <div class="text-center">
            <p class="text-muted" style="font-size: 0.8em;">Didn't get the code?</p>
            <form action="/resend_otp" method="POST">
                <button type="submit" class="btn btn-secondary btn-sm">Resend Code</button>
            </form>
        </div>
    </div>
</body>
</html>
